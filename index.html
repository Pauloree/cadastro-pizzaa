    <!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./img/pizza.png" type="image/x-icon">

        <title>Login</title>
    </head>
    <body>
        <div id="login">
            <div class="caixa">

                <img src="./img/pizza.png" alt="Logo">
                
                <form action="">
                    <h1>CADASTRO DE CARDÁPIO    </h1>
                    
                    <div class="sabor">
                        <input type="text" placeholder="Sabor">
                    </div>
                    <div class="preco">
                        <input type="number" placeholder="Preço">
                    </div>
                    <div class="desc">
                        <textarea type="text" placeholder="Descrição"></textarea>
                    </div>
                    <div class="tipo">
                        <label for="">Tipo da pizza</label>
                        <select name="tipo" id="">
                            <option value="tradicional">Tradicional</option>
                            <option value="vegetariana">Vegetariana</option>
                            <option value="vegana">Vegana</option>
                            <option value="doce">Doce</option>
                        </select>
                    </div>
                    <div class="registrar">
                        <input type="submit" value="Registrar">
                    </div>
                    
                </div>
            </form>
        </div>
    </body>
</html>
